    - 팀 OKR 회고 하는법 v1.0: articles/session01/팀_OKR_회고_하는법_v1.0.md
    - OKR, 지표관리가 훌륭한 한의원 표본: articles/session01/OKR_지표관리가_훌륭한_한의원_표본.md
