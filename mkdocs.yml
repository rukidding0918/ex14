site_name: 경영세션 EX 14기
site_description: 한의원 경영세션 EX 14기 아티클 모음집
site_author: 김형규
site_url: https://hani.one
theme: 
  name: material
  language: ko
  custom_dir: overrides
  features:
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
plugins:
  - search
  - tags
  - privacy
nav:
  - Home: index.md
  - Articles:
    - 경영세션 참여 태도 기준서: articles/session01/경영세션_참여_태도_기준서_v2.0.md
    - 비전, 미션, 대표단계, 사업단계, 팀원 v1.0: articles/session01/비전_미션_대표단계_사업단계_팀원_v1.0.md
    - 대표의 한계를 결정하는 10가지 질문: articles/session01/대표의_한계를_결정하는_10가지_질문.md
    - 한의원 모델을 기획하는 방법 v1.0: articles/session01/한의원_모델을_기획하는_방법_v1.0.md
    - 대표의 문제 해결 사고회로 v1.0: articles/session01/대표의_문제_해결_사고회로_v1.0.md
